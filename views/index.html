<!-- index.html -->
{% extends "layout.html" %}

{% block title %}WikiStack - HOME PAGE{% endblock %}

{% block content %}
<div class = "TJcontent">
    <div class="container">

      <div class="starter-template">
        <h1>BROWSE MY WIKISTACK</h1>
        {% if docs.length>0 %}
    <ul>
      {% for doc in docs %}
        <li>{{doc|page_link}}</li>
      {% endfor %}
    </ul>
  {% else %}
    There are no pages. Why don't you <a href='/wiki/add'>add one</a>?
  {% endif %}
      </div>

    </div><!-- /.container -->
  </div>

{% endblock %}
