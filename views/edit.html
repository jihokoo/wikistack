{% extends "layout.html" %}

{% block title %}Edit Page {% endblock %}

{% block content %}


<div class = "TJcontent">
    <div class="container">
      <div class="starter-template">
        <form action="/wiki/{{content._id.valueOf()}}/edit_page" method="POST" role="form">
          <div class="form-group">
            <h1>{{content.url_name}}</h1>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">PAGE CONTENT</label>
            <input name="content" type="text" class="form-control" id="big" value={{content["body"]}}>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div><!-- /.container -->
  </div>
{% endblock %}
