<!-- add.html -->
{% extends "layout.html" %}

{% block title %}WikiStack - ADD PAGE{% endblock %}

{% block content %}


<div class = "TJcontent">
    <div class="container">
      <div class="starter-template">
        <form action="/wiki/add_page" method="POST" role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">PAGE TITLE</label>
            <input name="title" type="text" class="form-control" id="small">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">PAGE CONTENT</label>
            <input name="content" type="text" class="form-control" id="big">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div><!-- /.container -->
  </div>
{% endblock %}
